<div class="container-fluid dashboard-content">
    <h1>Article Title::</h1>
    <div [innerHtml]="article.result.title"></div>

  
    <div id="accordion">


        <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Table of Content
                </button>
              </h5>
            </div>
        
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <div class="article_content"  [innerHtml]="article.result.table_content"></div>
  
              </div>
            </div>
          </div>

        <!--##################-->

        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                Summary
              </button>
            </h5>
          </div>
      
          <div id="collapseTwo" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div class="article_content" [innerHtml]="article.result.summary"></div>

            </div>
          </div>
        </div>
        


        <!--#########################################-->


        <div class="card">
            <div class="card-header" id="headingThree">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  Categories
                </button>
              </h5>
            </div>
        
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
              <div class="card-body">
                <div class="article_content" [innerHtml]="article.result.categories"></div>
  
              </div>
            </div>
          </div>
          

</div>
   
    <h2><a href="{{article.result.article_url}}" target="_blank">Link For the Original Article</a></h2> <br><br>
    <button class="btn btn-primary" (click)="deleteArticle()">Delete</button>
